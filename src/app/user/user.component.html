<app-header></app-header>
<div class="row"> 
  <div class="panel panel-default">
  <div class="panel-body">

<div class="col-md-8 col-md-offset-11">
<button (click)='addUser(item)' type="button" class="btn btn-primary">
<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button>
</div>

<div class="input-group">
<br>
<span class="input-group-addon" id="basic-addon1">Search </span>
<input type="text" class="form-control" (keyup)="0" #search placeholder="Search here"
aria-describedby="basic-addon1" style="width: 500px;">
</div>

</div>
<div class="container-fluid">
<table class="table">
    <tr>
     <th>User email</th>
      <th>User name</th>
      <th>Address</th>
      <th>Mobile no</th>
      <th>Gender</th>
      <th>City</th>
      <th>Profile pic</th>
      <th>Date of bitrh</th>
      </tr>
    <tr *ngFor="let item of (allUser | userfilter:search.value | paginate: { itemsPerPage: 2, currentPage: page } )">
  <td>{{item.user_email}}</td>
  <td>{{item.user_name}}</td>
    <td>{{item.address}}</td>
  <td>{{item.mobile_no}}</td>
  <td>{{item.gender}}</td>
  <td>{{item.city}}</td>
  <!--<td>{{item.pro_pic}}</td>-->
 <td><img src="http://localhost:3000{{item.pro_pic}}" class="img-circle" height="100px" width="100px"/></td>
  <td>{{item.DOB}}</td>
 
<td><button (click)='deleteUser(item)' type="button" class="btn btn-danger">
<span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>

<!--<td><button (click)='updateUser(item)' type="button" class="btn btn-success">
<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>-->

   </tr>
  </table>
</div>
  <div class="has-text-centered">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
  </div>
</div>
