<app-header></app-header>
<div class="row">
   <div class="panel panel-default">
  <div class="panel-body">
  
<div class="col-md-8 col-md-offset-11">
<button (click)='addCategory(item)' type="button" class="btn btn-primary">
<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button>
</div> 
<div class="input-group">
<br>
<span class="input-group-addon" id="basic-addon1">Search </span>
<input type="text" class="form-control" (keyup)="0" #search placeholder="Search Category"
aria-describedby="basic-addon1" style="width: 500px;">
</div>
<br>
</div>
<div class="container-fluid">
<table class="table">
    <tr>
      <th><button (click)='deleteallCategory()' type="button" class="btn btn-danger">Delete all</button></th>
      <th>Category id</th>
       <th>Cusines</th>
      </tr>
      
    <tr *ngFor="let item of (allCategory | categoryfilter:search.value | paginate: { itemsPerPage: 2, currentPage: page } )">
      <td><input type="checkbox" (change)="addarr(item)"></td>
    <td>{{item.cat_id}}</td>
    <td>{{item.cusines}}</td>
  
  <td><button (click)='deleteCategory(item)' type="button" class="btn btn-danger">
<span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>

<td><button (click)=' updateCategory(item)' type="button" class="btn btn-success">
<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
   </tr>
  </table>

   <div class="has-text-centered">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
</div>
