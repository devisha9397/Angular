<div class="col-md-8 col-md-offset-11">
<button (click)='addMenuitem(item)' type="button" class="btn btn-primary">
<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button>
</div>
<div class="input-group">
<br>
<span class="input-group-addon" id="basic-addon1">Search </span>
<input type="text" class="form-control" (keyup)="0" #search placeholder="Search Category"
aria-describedby="basic-addon1" style="width: 500px;">
</div>
</div>
<div class="container-fluid">
<table class="table">
    <tr>
     <th>Item id</th>
      <th>Restaurant name</th>
      <th>Item name</th>
      <th>Item price</th>
      <th>Delete</th>
      <th>Edit</th>
      </tr>
    <tr *ngFor="let item of (allMenuitem | menuitemfilter:search.value )">
  <td>{{item.item_id}}</td>
  <td>{{item.rest_name}}</td>
 <td>{{item.item_name}}</td>
  <td>{{item.item_price}}</td>
 
 
<td><button (click)='deleteMenuitem(item)' type="button" class="btn btn-danger">
<span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>

<td><button (click)=' updateMenuitem(item)' type="button" class="btn btn-success">
<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
  

   </tr>
  </table>
</div>
