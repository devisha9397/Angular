<app-header></app-header>
<div class="row"> 
 
  <div class="panel panel-default">
  <div class="panel-body">

<div class="col-md-8 col-md-offset-11">
<button (click)='addBooktable(item)' type="button" class="btn btn-primary">
<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button>
</div>
<div class="input-group">
<br>
<span class="input-group-addon" id="basic-addon1">Search </span>
<input type="text" class="form-control" (keyup)="0" #search placeholder="Search here"
aria-describedby="basic-addon1" style="width: 500px;">
</div>
</div>
<div class="container-fluid">
<table class="table">

    <tr>
<!-- <th><button (click)="deleteallBooktable() " style="background-color: red" type="button" class="btn btn-default" aria-label="Left Align">
                            Delete All
         </button></th>-->
         <th><button (click)='deleteallBooktable()' type="button" class="btn btn-danger">Delete all</button></th>
          <th>Table id</th>
      <th>Restaurant name</th>
      <th>User_email</th>
      <th>Date</th>
      <th>No of people</th>
      <th>Time</th>
      <th>Additional request</th>
     
          
      </tr>
    <tr *ngFor="let item of (allBooktable | booktablefilter:search.value | paginate: { itemsPerPage: 2, currentPage: page } )">
  <td><input type="checkbox" (change)="addarr(item)"></td>
  <td>{{item.table_id}}</td>
  <td>{{item.rest_name}}</td>
 <td>{{item.fk_user_email}}</td>
  <td>{{item.date}}</td>
  <td>{{item.no_of_people}}</td>
  <td>{{item.time}}</td>
  <td>{{item.additional_request}}</td>
  
<td><button (click)='deleteBooktable(item)' type="button" class="btn btn-danger">
<span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>

<td><button (click)=' updateBooktable(item)' type="button" class="btn btn-success">
<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
   </tr>
  </table>

  <div class="has-text-centered">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>

</div>
  </div>
</div>
