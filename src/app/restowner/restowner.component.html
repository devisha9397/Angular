<div class="col-md-8 col-md-offset-11">
<button (click)='addRestowner(item)' type="button" class="btn btn-primary">
<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button>
</div>

<div class="input-group">
<br>
<span class="input-group-addon" id="basic-addon1">Search </span>
<input type="text" class="form-control" (keyup)="0" #search placeholder="Search here"
aria-describedby="basic-addon1" style="width: 500px;">
</div>
</div>
<div class="container-fluid">

<table class="table">
    <tr>
     <!--<th>Owner email Id</th>-->
      <th>Rest_id</th>
      <th>Owner name</th>
      <th>Owner mob no.</th>
      </tr>
    <tr *ngFor="let item of ( allRestowner | restownerfilter:search.value | paginate: { itemsPerPage: 2, currentPage: page }  )">
  <!--<td>{{item.owner_email}}</td>-->
  <td>{{item.fk_rest_id}}</td>
    <td>{{item.rest_owner_name}}</td>
  <td>{{item.owner_mob_no}}</td> 

<td><button (click)='deleteRestowner(item)' type="button" class="btn btn-danger">
<span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>

<td><button (click)='updateRestowner(item)' type="button" class="btn btn-success">
<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
  </tr>
  </table>
   <div class="has-text-centered">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
  </div>
  </div>
</div>
