<app-header></app-header>
<div class="row"> 

  <div class="panel panel-default">
  <div class="panel-body">

<a routerLink="/addbooktables"><button  type="button" class="btn btn-primary">
<span class="glyphicon glyphicon-plus-sign" ></span></button></a>

<div class="col-md-8 col-md-offset-11">
<button (click)='addOrder(item)' type="button" class="btn btn-primary">
<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button>
</div>

<div class="input-group">
<br>
<span class="input-group-addon" id="basic-addon1">Search </span>
<input type="text" class="form-control" (keyup)="0" #search placeholder="Search here"
aria-describedby="basic-addon1" style="width: 500px;">
</div>
</div>
<div class="container-fluid">
<table class="table">
    <tr>
     <th>Order id</th>
      <th>Rest name</th>
      <th>User_email</th>
      <th>Item name</th>
      <th>Quantity</th>
      <th>Total amount</th>
      <th>Flag</th>
      <th>Date of order</th>
      <th>Delivery area</th> 
      </tr> 
    <tr *ngFor="let item of ( allOrder | orderfilter:search.value | paginate: { itemsPerPage: 2, currentPage: page }  )">
  <td>{{item.order_id}}</td>
  <td>{{item.rest_name}}</td>
  <td>{{item.fk_user_email}}</td>
  <td>{{item.item_name}}</td>
  <td>{{item.quantity}}</td>
  <td>{{item.total_amount}}</td>
  <td>{{item.flag}}</td>
  <td>{{item.date_of_order}}</td>
  <td>{{item.delivery_area}}</td>
 
<td><button (click)='deleteOrder(item)' type="button" class="btn btn-danger">
<span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>

<td><button (click)=' updateOrder(item)' type="button" class="btn btn-success">
<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>

   </tr>
  </table>
   <div class="has-text-centered">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
</div>
  </div>
</div>
