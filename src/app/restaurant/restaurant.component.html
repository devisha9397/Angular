
<app-header></app-header>
<div class="row"> 
  <!--<div class="col-md-8 col-md-offset-11">
<a routerLink="/addbooktables"><button  type="button" class="btn btn-primary">
<span class="glyphicon glyphicon-plus-sign" ></span></button></a>

<div class="col-md-8 col-md-offset-11">
<button (click)='addRestaurant(item)' type="button" class="btn btn-primary">
<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button>
</div>

<div class="input-group">
<br>
<span class="input-group-addon" id="basic-addon1">Search </span>
<input type="text" class="form-control" (keyup)="0" #search placeholder="Search here"
aria-describedby="basic-addon1" style="width: 500px;">
</div>

</div>

<div class="container-fluid">
<table class="table">
    <tr>
     <!--<th>Restaurant id</th>-->
     <th>Image</th>
     <th>Restaurant</th>
     <th>Cuisine</th>
     <th>Address</th>
     <th>Contact number</th>
      <th>Website</th>
      <th>Owner Email</th>
     <!--<th>Pincode</th>-->
      <!--<th>Opening status</th>-->
      <th>Reviews</th>
      <th>menu</th>
      <th>Other photos</th>
      <th>Delete</th>
      <th>Edit</th>
      
      </tr>
    <tr *ngFor="let item of (allrest | restaurantfilter:search.value | paginate: { itemsPerPage: 2, currentPage: page } )">
 <!-- <td>{{item.rest_id}}</td>-->
 <td><img src="http://localhost:3000{{item.rest_image}}" height="100px" width="100px"/></td>
  <td>{{item.rest_name}}</td>
  <td>{{item.cusines}}</td>
 <td>{{item.rest_add}}</td>
  <td>{{item.rest_number}}</td>
  <td><a href="{{item.rest_email}}">{{item.rest_email}}</a></td>
  <td>{{item.owner_email}}</td>
  
 <!-- <td>{{item.pincode}}</td>-->
<!-- <td>{{item.opening_status}}</td>-->
<td>
  <div class="btn-group">
    <button type="button" (click)="rev(item)" class="btn btn-info"  aria-haspopup="true" aria-expanded="false">
    view reviews
  </button>
  </div>
</td>


<td>
  <div class="btn-group">
    <button type="button" (click)="menu(item)" class="btn btn-info"  aria-haspopup="true" aria-expanded="false">
    view menu
  </button>
  </div>
</td>
  
 <td>
  <div class="btn-group">
    <button type="button" (click)="otherphoto(item)" class="btn btn-info"  aria-haspopup="true" aria-expanded="false">
    Other pics
  </button>
  </div>
</td>
<td><button (click)='deleteRestaurant(item)' type="button" class="btn btn-danger">
<span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>

<td><button (click)='updateRestaurant(item)' type="button" class="btn btn-success">
<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>

   </tr>
  </table>

   <div class="has-text-centered">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
</div>
