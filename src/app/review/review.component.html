<app-header></app-header>
<div class="row"> 
 <div class="panel panel-default">
  <div class="panel-body">
<div class="col-md-8 col-md-offset-11">
<button (click)='addReview(item)' type="button" class="btn btn-primary">
<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button>
</div>

<div class="input-group">
<br>
<span class="input-group-addon" id="basic-addon1">Search </span>
<input type="text" class="form-control" (keyup)="0" #search placeholder="Search here"
aria-describedby="basic-addon1" style="width: 500px;">
</div>

</div>
<table class="table">
    <tr>
   <!--  <th>Review id</th>-->
      <th>User email</th>
      <th>Rest Name</th>
      <th>Review Message</th>
      <th>review Date</th>
      
      </tr>

      
    <tr *ngFor="let item of (allreview | reviewfilter:search.value | paginate: { itemsPerPage: 2, currentPage: page } )">
 <!-- <td>{{item.review_id}}</td>-->
   <td>{{item.fk_user_email}}</td>
  <td>{{item.fk_rest_id}}</td>
 <td>{{item.review_message}}</td>
  <td>{{item.review_date}}</td>
  
 
<td><button (click)='deleteReview(item)' type="button" class="btn btn-danger">
<span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>

<td><button (click)=' updateReview(item)' type="button" class="btn btn-success">
<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>

   </tr>
  </table>

  <div class="has-text-centered">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
 </div>
</div>
