
<app-header></app-header> 

  
 
<form (ngSubmit)="addReview()" #addform="ngForm">

  <div class="col-md-7 col-md-offset-3">
    <div class="panel panel-primary">
  <div class="panel-body">
    <h2 *ngIf="review_id==0">Add Review Here</h2>
    <h2 *ngIf="review_id!=0" >Edit Review Here</h2>
  </div>
  
<!--<div class="input-group">
  <span class="input-group-addon" id="basic-addon1">Enter table id:</span>
  <td><input type="number" name="table_id" [(ngModel)]="table_id"/></td>
</div>
<br/>-->
<div class="container-fluid">
<div class="input-group">
  <span class="input-group-addon" id="basic-addon1">Enter user email:</span>
  <td><input type="text" name="fk_user_email" [(ngModel)]="fk_user_email" /></td>
</div>
<br/> 
 
<div class="input-group">
  <span class="input-group-addon" id="basic-addon1">Select Restaurant:</span>
  <!--<input type="number" name="fk_rest_id" [(ngModel)]="fk_rest_id" />-->
  <select class="form-control" id="fk_rest_id" 
[(ngModel)]="fk_rest_id" name="fk_rest_id"
required>
<option *ngFor="let s of allRest" [value]="s.rest_id">{{s.rest_name}}</option>
</select>
</div>
<br/>

<div class="input-group">
  <span class="input-group-addon" id="basic-addon1">Enter Review:</span>
  <td><textarea rows="4" cols="50" name="review_message" [(ngModel)]="review_message"></textarea></td>
  <!--<td><input type="text" name="date" [(ngModel)]="date"/></td>-->
</div>
<br/>

<div class="input-group">
  <span class="input-group-addon" id="basic-addon1">Enter Review Date:</span>
  <td><input type="text" name="review_date" [(ngModel)]="review_date"/></td>
</div>
<br/>
 
<div class="col-md-offset-5">
<div class="btn-group">
  <button type="submit" *ngIf="review_id==0" [disabled]="!addform.form.valid" class="btn btn-primary">
    Add Review
  </button>
  </div>
  <div class="btn-group">
  <button type="submit" *ngIf="review_id!=0" [disabled]="!addform.form.valid" class="btn btn-primary">
    Edit Review
  </button>
  </div>
  </div>
  <br/><br/>
</div>
</div>
  </div>
</form>
